name: Build CV

on:
  push:
    paths:
      - 'cv-source/**'
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up LaTeX
      uses: xu-cheng/latex-action@v3
      with:
        root_file: main.tex
        working_directory: cv-source
        extra_packages: "libertinus-type1 microtype"

    - name: Copy PDF to files/
      run: cp cv-source/main.pdf files/cv.pdf

    - name: Commit and push PDF
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add cv-source/main.pdf files/cv.pdf
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update CV PDF [skip ci]" && git push)
